<div>
  <div>
    <h2>Welcome Page</h2>
  </div>
  <hr>
  <form [formGroup]="countryForm">
    <div fxLayout="column" fxLayoutAlign="space-around start">
      <div>

        <mat-form-field>
          <mat-label> Select Country</mat-label>
          <mat-select formControlName="country" (selectionChange)="onChangeCountry()">
            <mat-option *ngFor="let country of COUNTRYIES" [value]="country.code">
              {{ country.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label> Select State</mat-label>
          <mat-select formControlName="state">
            <mat-option *ngFor="let state of states" [value]="state">
              {{ state }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
