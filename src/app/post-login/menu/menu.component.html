
<mat-nav-list>


    
    <div *ngFor="let menu of menuList" class="menu_div">

        <span class="mat-list-item-content">
            <mat-icon routerLinkActive="active-icon">{{menu.menuImg}}</mat-icon>
            <a [routerLink]="[menu.menuUrl]">
                {{menu.menuName}}
            </a>
        </span>
        <mat-divider></mat-divider>
    </div>
    

    <mat-divider></mat-divider>

</mat-nav-list>
